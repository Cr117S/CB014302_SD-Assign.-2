<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Explore more</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <div>
        <form class="Myform" action="">

            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="book name" />
            </div>

            <div class="field">
                <label for="author">Author</label>
                <input id="author" type="text" placeholder="author" />
            </div>

            <div class="field">
                <label for="genre">Genre</label>
                <select id="genre">
                    <option value="">Select a genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-fiction</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>

        </form>
    </div>

    <!-- cards -->
    <section class="books">
        <div class="book-card">
            <img src="../../Assets/Images/The Alchemist.jpeg" alt="Book cover">
            <div class="book-info">
                <h3>The Alchemist</h3>
                <p>Paulo Coelho</p>
            </div>
        </div>

        <div class="book-card">
            <img src="../../Assets/Images/atomic habits.jpeg" alt="Book cover">
            <div class="book-info">
                <h3>Atomic Habits</h3>
                <p>James Clear</p>
            </div>
        </div>

        <div class="book-card">
            <img src="../../Assets/Images/1984.jpeg" alt="Book cover">
            <div class="book-info">
                <h3>1984</h3>
                <p>George Orwell</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-wrap">

            <div class="footer-col">
                <h3>Readify</h3>
                <p class="footer-text">A calm corner to read, track, and stay consistent.</p>
            </div>

            <div class="footer-col">
                <h4>Links</h4>
                <ul class="footer-links">
                    <li><a href="#books">Books</a></li>
                    <li><a href="#tracker">Tracker</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </div>

            <div class="footer-col" id="newsletterForm">
                <h4>Newsletter</h4>
                <p class="footer-text">Get reading tips and updates.</p>

                <form class="newsletter">
                    <input id="newsEmail" type="email" placeholder="you@example.com" required>
                    <button type="submit">Subscribe</button>
                </form>
                <p id="newsMsg"></p>
            </div>

        </div>

        <div class="footer-bottom">
            <p>Â© 2025 BookSpace. All rights reserved.</p>
        </div>
    </footer>

    <script src="../Scripts/common.js"></script>
</body>

</html>
