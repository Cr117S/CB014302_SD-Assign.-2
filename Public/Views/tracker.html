<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Progress Tracker</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <!-- Reading Progress Tracker -->
    <div>
        <form action="" class="Myform">

            <div class="field">
                <label for="total">Total Pages</label>
                <input id="total" type="number" placeholder="123" />
            </div>

            <div class="field">
                <label for="read">Pages Read</label>
                <input id="read" type="number" placeholder="12" />
            </div>

            <div class="field">
                <label for="speed">Reading Speed</label>
                <input id="speed" type="number" placeholder="3" />
            </div>

            <div class="FormBtnDiv">
                <button class="btn" id="saveBtn" type="submit">Calculate</button>
                <button class="btn" id="saveBtn2" type="button">Save</button>
            </div>
        </form>
    </div>

    <div class="progress-card">
        <div class="progress-top">
            <p class="progress-label">Reading Progress</p>
            <p class="progress-percent" id="progressPercent">0%</p>
        </div>

        <div class="progress">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="progress-stats">
            <p id="progressPages">0 / 0 pages</p>
            <p id="progressDays">0 day(s) left</p>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-wrap">

            <div class="footer-col">
                <h3>Readify</h3>
                <p class="footer-text">A calm corner to read, track, and stay consistent.</p>
            </div>

            <div class="footer-col">
                <h4>Links</h4>
                <ul class="footer-links">
                    <li><a href="#books">Books</a></li>
                    <li><a href="#tracker">Tracker</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </div>

            <div class="footer-col" id="newsletterForm">
                <h4>Newsletter</h4>
                <p class="footer-text">Get reading tips and updates.</p>

                <form class="newsletter">
                    <input id="newsEmail" type="email" placeholder="you@example.com" required>
                    <button type="submit">Subscribe</button>
                </form>
                <p id="newsMsg"></p>
            </div>

        </div>

        <div class="footer-bottom">
            <p>Â© 2025 BookSpace. All rights reserved.</p>
        </div>
    </footer>

    <!-- <script src="../Scripts/common.js"></script> -->
    <script src="../Scripts/tracker.js"></script>
</body>

</html>
