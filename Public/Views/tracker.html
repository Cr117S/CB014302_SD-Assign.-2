<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Progress Tracker</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <!-- Reading Progress Tracker -->
    <div>
        <form action="" class="Myform">

            <div class="field">
                <label for="total">Total Pages</label>
                <input id="total" type="number" placeholder="123" />
            </div>

            <div class="field">
                <label for="read">Pages Read</label>
                <input id="read" type="number" placeholder="12" />
            </div>

            <div class="field">
                <label for="speed">Reading Speed</label>
                <input id="speed" type="number" placeholder="3" />
            </div>

            <div class="FormBtnDiv">
                <button class="btn" id="saveBtn">Save</button>
            </div>

        </form>
    </div>

    <footer class="footer">
        <div class="footer-wrap">

            <div class="footer-col">
                <h3>Readify</h3>
                <p class="footer-text">A calm corner to read, track, and stay consistent.</p>
            </div>

            <div class="footer-col">
                <h4>Links</h4>
                <ul class="footer-links">
                    <li><a href="./explorer.html">Books</a></li>
                    <li><a href="./tracker.html">Tracker</a></li>
                    <li><a href="./feedback.html">FAQ</a></li>
                    <li><a href="./recommender.html">Recommends</a></li>
                    <li><a href="./flow.html">Read Now</a></li>
                </ul>
            </div>

            <div class="footer-col">
                <h4>Newsletter</h4>
                <p class="footer-text">Get reading tips and updates.</p>

                <form class="newsletter">
                    <input id="newsEmail" type="email" placeholder="you@example.com" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>

        </div>

        <div class="footer-bottom">
            <p>Â© 2025 BookSpace. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
