<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Recommendations</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <!-- Random Book Recommender -->
    <div class="reco-box">
        <form class="Myform" id="recoForm">

            <div class="field">
                <label for="genre">Genre</label>
                <select id="genre">
                    <option value="">Select a genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-fiction</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>

            <div class="field">
                <label for="length">Book Length</label>
                <select id="length">
                    <option value="">Select length</option>
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>

            <div class="btn-row">
                <button type="button" class="btn" id="pickBtn">Pick a Book</button>
                <button type="button" class="btn" id="saveBtn">Save to Reading List</button>
            </div>

            <p id="recoMsg"></p>

            <div class="reco-card hidden" id="recoCard">
                <h3 id="recoTitle"></h3>
                <p id="recoAuthor"></p>
            </div>

        </form>
    </div>

    <footer class="footer">
        <div class="footer-wrap">

            <div class="footer-col">
                <h3>Readify</h3>
                <p class="footer-text">A calm corner to read, track, and stay consistent.</p>
            </div>

            <div class="footer-col">
                <h4>Links</h4>
                <ul class="footer-links">
                    <li><a href="#books">Books</a></li>
                    <li><a href="#tracker">Tracker</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </div>

            <div class="footer-col" id="newsletterForm">
                <h4>Newsletter</h4>
                <p class="footer-text">Get reading tips and updates.</p>

                <form class="newsletter">
                    <input id="newsEmail" type="email" placeholder="you@example.com" required>
                    <button type="submit">Subscribe</button>
                </form>
                <p id="newsMsg"></p>
            </div>

        </div>

        <div class="footer-bottom">
            <p>Â© 2025 BookSpace. All rights reserved.</p>
        </div>
    </footer>

    <!-- <script src="../Scripts/common.js"></script> -->
    <script src="../Scripts/recommender.js"></script>
</body>

</html>
